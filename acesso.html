<body>

    <div class="container">
        <main class="acesso mx-auto col-4 col-md-4 col-lg-4">
            <form class="" action="">

                <div class="input-group">

                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Digite sua senha..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <button class="btn btn-md btn-primary"> Acessar </button>
                </div>
            </form>
        </main>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
